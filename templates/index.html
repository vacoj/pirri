<!doctype html>
<html ng-app="neatlightsweb" ng-cloak="true">
    <head>
        <title>Pirri Scheduler</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/style.css">
        <!-- angular slider -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/5.5.0/rzslider.min.css">
    </head>
    <body>
        <div ng-controller="PirriControl as pc">
            <div>
                <h3 id="title"><font color="{[color]}">Pirri Scheduler</font></h3>
            </div>
            <!-- Slider for brightness controll -->
            <div id="brightness">
                Brightness = {[brightness]} 
                <br>
                <input ng-change="send()" ng-model="brightness" type="range" name="brightnessSlider" id="brightnessSlider" value="0" min="0" max="100">
            </div>
            <div id="color">
                Color = <font color="{[color]}">{[ color ]}</font>
                <br>
                <select ng-model="color" ng-change="send()"> 
                    <option ng-repeat="c in colors" value="{[c]}">{[c]}</option>
                </select>
            </div>
            <div id="length">
                Length = {[ length ]}
                <br>
                <input ng-change="send()" ng-model="length" type="range" name="lengthSlider" id="lengthSlider" value="0" min="0" max="1000">
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/5.5.0/rzslider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.2.0/bootstrap-slider.min.js"></script>
    <script src="/static/app.js"></script>
</html>
