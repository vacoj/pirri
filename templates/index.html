<!doctype html>
<html ng-app="pirriweb" ng-cloak="true">
    <head>
        <title>Pirri Scheduler</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/style.css">
        <!-- angular slider -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/5.5.0/rzslider.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-bootstrap-datetimepicker/1.1.2/css/datetimepicker.css" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-bootstrap-datetimepicker/1.1.2/js/datetimepicker.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-bootstrap-datetimepicker/1.1.2/js/datetimepicker.templates.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    </head>
    <body>
        <div ng-controller="PirriControl as pc">
            <div id="station-schedules">
                <section>
                    <h1 id="schedtitle">Pirri - Irrigation Manager</h1>
                    <br/>
                    
                    <p>
                        <span class="glyphicon glyphicon-refresh"></span>
                        <span class="glyphicon glyphicon-plus"></span>
                        <span class="glyphicon glyphicon-time"></span>
                        <input type="text" ng-model="search" class="pull-right">                        
                        <span class="glyphicon glyphicon-search"></span>
                    </p>
                    <div  class="tbl-header">
                        <table cellpadding="0" cellspacing="0" border="0">
                            <thead>
                                <th>Station ID</th>
                                <th>Last Run</th>
                                <th>Next Run</th>
                                <th>GPIO</th>
                                <th>Notes</th>
                                <th>History</th>
                                <th>Run Stats</th>
                            </thead>
                        </table>
                    </div>
                    <div class="tbl-content">
                        <table cellpadding="0" cellspacing="0" border="0">
                            <tbody>
                                <tr ng-repeat="station in stations">
                                    <td><a href="#"> {[station.sid]} <span class="glyphicon glyphicon-cog"></span></a></td>
                                    <td>???????</td>
                                    <td>???????</td>
                                    <td>{[station.gpio_pin]}</td>
                                    <td>{[station.notes]}</td>
                                    <td><a href="#"><span class="glyphicon glyphicon-time"></span></a></td>
                                    <td><a href="#"><span class="glyphicon glyphicon-stats"></span></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
                <div class="made-with-love">
                    Made with <i>â™¥</i> by
                    <a target="_blank" href="">Joe Vacovsky</a>
                </div>
                
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/5.5.0/rzslider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.2.0/bootstrap-slider.min.js"></script>
    <script src="/static/app.js"></script>
    <script src="/static/table.js"></script>
</html>
